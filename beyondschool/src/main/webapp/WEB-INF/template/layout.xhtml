<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" style="height: 100%;">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	 integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"></link>

<!-- 	<h:outputScript library="js" name="init.js" target="head"/> -->
<!-- 	<h:outputStylesheet library="css" name="reset.css"/>  -->
<!-- 	<h:outputStylesheet library="css" name="estilo.css"/> -->

	<title>Beyond School</title>
</h:head>

<h:body style="height: 100%;">
<header style="height: 20%;"  >
		<div class="container-fluid bg-success">
			<div class="row">
				<div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
					<p:link outcome="index" id="link-home">
						<h:graphicImage styleClass="m-2" style="height:100px; border-radius: 50%;"  library="images" name="logo.png" id="logo-img" />
					</p:link>
				</div>
				<div class="col-sm-3 col-md-3 col-lg-3 col-xl-3 mt-5">
					<p:linkButton outcome="cadastro" value="Cadastrar" />
				</div>
				<div class="col-sm-3 col-md-3 col-lg-3 col-sl-3 mt-5">
					<p:linkButton  outcome="login" value="Entrar" id="link-login-header" />
				</div>
			</div>
		</div>
</header>

<ui:insert name="corpo" ></ui:insert>

<footer id="rodape" style="height: 5%;">
	<div class="container-fluid bg-dark">
		<div class="row">
			<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
			<div class="d-flex justify-content-center">
				<a href="https://www.facebook.com/" target="_blank">
					<h:graphicImage library="images" name="facebook.png" class="img-social" />
				</a>
				<a href="https://www.instagram.com/?hl=pt-br" target="_blank">
					<h:graphicImage library="images" name="instagram.png" />
				</a>
			</div>
			</div>
			<div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-2 d-flex justify-content-center" >
				<span id="copy-right" class="text-white"> &#169; Copyright Beyond School</span>
			</div>
		</div>
	</div>
</footer>
</h:body>
</html>
