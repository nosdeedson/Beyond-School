<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html style="height: 100%;" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" >
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
	 integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"></link>
	
	<h:outputScript library="js" name="init.js" target="head"/>
	<h:outputStylesheet library="css" name="reset.css"/> 
	<h:outputStylesheet library="css" name="estilo.css"/>
	
	<title><ui:insert name="titulo">Beyond Scholl</ui:insert></title>
	
</h:head>

<h:body style="height: 100%;">

<header style="height: 20%">
	<div class="container-fluid bg-success mb-3">
		<div class="row">
			<div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
				<p:link  id="link-home">
					<h:graphicImage styleClass="m-1" style="height:100px; border-radius: 50%;"  library="images" name="logo.png" id="logo_img" />
				</p:link>
			</div>
			<div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6 d-flex justify-content-end" >
					<div class="row">
						<div class="m-2">
							<p:outputLabel value="#{layout2MBean.user.pessoa.getNomeCompleto()}" />
						</div>
						<div class="m-2">
							<h:form>
								<p:menuButton value="Menu">
									<p:menuitem value="Editar perfil" action="editarPerfil"
									url="editarPerfil.xhtml" />
									<p:menuitem value="Redefinir senha" action="redefinirSenha"
									url="redefinirSenha.xhtml" />
									<p:menuitem value="Voltar" action="#{layout2MBean.voltar()}" />
									<p:menuitem value="Sair" action="#{loginMBean.logOut}"
									styleClass="btn-danger" style="width: 210px;" />
								</p:menuButton>
							</h:form>
						</div>
					</div>
			</div>
		</div>
	</div>
</header>


<ui:insert name="corpo2" ></ui:insert>


<footer style="height: 5%; bottom: 0px;">
	<div class="container-fluid bg-dark mt-2">
		<div class="row">
			<div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 mt-2" >
				<span id="copy-right" class="text-white"> &#169; Copyright Beyond School</span>
			</div>
			<div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
				<div class="d-flex justify-content-end">			
					<a class="mx-5" href="https://www.facebook.com/" target="_blank">
						<h:graphicImage library="images" name="facebook.png" class="img-social" />
					</a>
					<a class="mx-5" href="https://www.instagram.com/?hl=pt-br" target="_blank">
						<h:graphicImage library="images" name="instagram.png" />
					</a>
				</div>
			</div>
		</div>
	</div>
</footer>
</h:body>
</html>
