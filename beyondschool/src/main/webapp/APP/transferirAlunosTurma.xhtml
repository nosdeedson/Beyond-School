<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:viewAction action="#{transferirAlunoTurmaMBean.buscarAlunos}"></f:viewAction>
	<f:viewAction action="#{transferirAlunoTurmaMBean.buscarTurmas}"></f:viewAction>
</f:metadata>
	<ui:define name="corpo2">

				<p:panelGrid columns="1" styleClass="telaTransfer">
					<f:facet name="header">
						<p:row>
							<p:column>
								<p:outputLabel value="Transferir alunos"></p:outputLabel>
							</p:column>
						</p:row>
					</f:facet>
					<h:form id="carForm">
						<p:messages/>
						<p:fieldset id="availableCarsField" legend="Alunos">
						
							<p:dataTable id="alunos" value="#{transferirAlunoTurmaMBean.alunos}" var="aluno">
							
								<p:column width="10%">
									<h:outputText id="teste" value="X" styleClass="ui-icon pi pi-plus"  />
									<p:draggable for="teste" revert="" helper=""/>
								</p:column>

								<p:column headerText="Aluno" width="25%">
									<h:outputText value="#{aluno.nomeCompleto}" />
								</p:column>

								<p:column headerText="Turma atual" width="25%">
									<h:outputText value="#{aluno.getTurma().getNomeTurma()}" />
								</p:column>
								<p:column headerText="Turma destino">
									<p:selectOneMenu id="console" styleClass="menu" >
										<f:selectItem itemLabel="Selecione" itemValue="" />
										<f:selectItems value="#{transferirAlunoTurmaMBean.turmas}" var="turma" 
											itemLabel="#{turma.nomeTurma}" itemValue="#{turma}" />
									</p:selectOneMenu>
								</p:column>
							</p:dataTable>
						</p:fieldset>

						<p:fieldset id="selecioneAlunos" legend="Alunos transferidos"
							style="margin-top:20px">
							<p:outputPanel id="dropArea">
								<h:outputText value="!!!Arraste aqui!!!"
									rendered="#{empty dndCarsView.droppedCars}"
									style="font-size:24px;" />
								<!--              https://www.primefaces.org/showcase/ui/dnd/dataTable.xhtml referencia -->
								<p:dataTable id="selectedCarsTable" var="" value="#" rendered="">
									<p:column headerText="Nome">
										<h:outputText value="edson" />
									</p:column>


									<p:column style="width:32px">
										<p:commandButton update="" oncomplete="" icon="pi pi-search">
											<f:setPropertyActionListener value="" target="" />
										</p:commandButton>
									</p:column>
								</p:dataTable>
							</p:outputPanel>
						</p:fieldset>

					</h:form>

				</p:panelGrid>



	</ui:define>


</ui:composition>
