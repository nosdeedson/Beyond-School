<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<f:metadata >
 <f:viewAction action="#{listaTurmasMBean.buscarTurmas()}" />
</f:metadata>

<ui:define name="titulo">Turmas</ui:define>
	<ui:define name="corpo2">

		<h:form >
			<p:panelGrid styleClass="listaTurma" style="margin-rigth:200px;">
				<p:messages/>
				<p:outputLabel value="Suas Turmas" style="text-align: center;"/>
			</p:panelGrid>
			<br/>
			
			<p:dataTable value="#{listaTurmasMBean.turmas}" var="turma" border="1" 
			cellspacing="0"	cellpading="2" paginator="true" rows="5" paginatorPosition="bottom" emptyMessage="Lista vazia!!">
			
				<p:column headerText="Código" sortBy="#{turma.codigoTurma}" width="10%" > 
					<p:outputLabel value="#{turma.codigoTurma}" style="text-align: center;"/>
				</p:column>
				
				<p:column headerText="Nome" sortBy="#{turma.nomeTurma}"> 
					<p:outputLabel value="#{turma.nomeTurma}" style="text-align: center;"/>
				</p:column>
				
				<p:column headerText="First Day" > 
					<p:outputLabel value="#{turma.primeiroDiaSemana}" style="text-align: center;"/>
				</p:column>
				
				<p:column headerText="Horário" > 
					<p:outputLabel value="#{turma.horario}" style="text-align: center;" />
				</p:column>
				
				<p:column headerText="Second Day" > 
					<p:outputLabel value="#{turma.segundoDiaSemana}" style="text-align: center;"/>
				</p:column>
				<p:column headerText="Horário" > 
					<p:outputLabel value="#{turma.horario}" style="text-align: center;" />
						
				</p:column>
				
				<p:column headerText="Ações" > 
				
					<p:button  value="Avaliar" outcome="/APP/telaAvaliacaoAluno">
						<f:param name="id" value="#{turma.codigoTurma}"/>
					</p:button>
					
					<p:button value="Ver">
						<f:param name="id" value="#"/>
					</p:button>
				
				</p:column>
				
			
				
			
			</p:dataTable>
			
		</h:form>
	</ui:define>


</ui:composition>
