<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo2">

		<h:form >
			<p:panelGrid>
				<p:messages/>
			</p:panelGrid>
			<p:panelGrid columns="3" styleClass="listaTurma" >
				<f:facet name="header">
					<p:row>
						<p:column>
							<h:outputLabel value="Turmas"/>
						</p:column>
					</p:row>
					
				</f:facet>
				
				<p:outputLabel value="turma 1" />
				<p:outputLabel value="12:00 as 13:00" />
				<p:row>
					<p:commandButton value="Avaliar" styleClass="btn-avaliar-turma" />
					<p:commandButton value="Ver" styleClass="btn-ver-turma" />
				</p:row>
				<p:outputLabel value="turma 2" />
				<p:outputLabel value="10:00 as 11:00" />
				<p:row>
					<p:commandButton value="Avaliar" styleClass="btn-avaliar-turma" />
					<p:commandButton value="Ver" styleClass="btn-ver-turma" />
				</p:row>
			</p:panelGrid>
		</h:form>
	</ui:define>


</ui:composition>
