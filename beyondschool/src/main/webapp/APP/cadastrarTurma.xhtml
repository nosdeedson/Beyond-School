<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<f:metadata>
	<f:viewParam name="idTurma" value="#{cadastrarTurmaMBean.turma}"/>
	<f:viewAction action="#{cadastrarTurmaMBean.buscarProfessor}"/>
</f:metadata>
<ui:define name="corpo2">
<div class="row" id="corpo">
<div class="col-s-12 col-sp-12 col-m-12 col-pt-12 col-t-1 col-12 col-x-12">  

					<p:panelGrid columns="1"  id="pg-casdastrar-turma" >
					  <p:messages autoUpdate="true" style="width:200px;"/>
						<f:facet name="header">
							<p:row>
								<p:column>
									<p:outputLabel value="Cadastrar turma"></p:outputLabel>
								</p:column>
							</p:row>
						</f:facet>
						
						<h:form>
							
							<p:inputText placeholder="Nome Turma" value="#{cadastrarTurmaMBean.turma.nomeTurma}" required="true" styleClass="tm-input" />
							<br/>
							<p:inputText placeholder="Nome do livro" value="#{cadastrarTurmaMBean.turma.nomeLivro}" required="true" styleClass="tm-input"  />
							<br/>
							<p:inputText placeholder="Nome do Professor" value="#{cadastrarTurmaMBean.professor.nomeCompleto}" required="true" styleClass="tm-input"/>
							<br/>
							<p:selectOneMenu id="console"  value="#{cadastrarTurmaMBean.dia1}" required="true" style="width: 200px;" >
								<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true" styleClass="tm-input" />
								<f:selectItem itemLabel="Segunda" itemValue="Segunda" />
								<f:selectItem itemLabel="Terça" itemValue="Terça" />
								<f:selectItem itemLabel="Quarta" itemValue="Quarta" />
								<f:selectItem itemLabel="Quinta" itemValue="Quinta" />
								<f:selectItem itemLabel="Sexta" itemValue="Sexta" />
							</p:selectOneMenu>
							<br/>
							<p:inputMask id="horario1" value="#{cadastrarTurmaMBean.hora}" mask="99:99" placeholder="Horario de início" required="true"  styleClass="tm-input" />
							<br/>
							<p:selectOneMenu id="console1"   value="#{cadastrarTurmaMBean.dia2}" required="true" style="width: 200px;"  >
								<f:selectItem itemLabel="Selecione " itemValue=""  noSelectionOption="true" />
								<f:selectItem itemLabel="Segunda" itemValue="Segunda" />
								<f:selectItem itemLabel="Terça" itemValue="Terça" />
								<f:selectItem itemLabel="Quarta" itemValue="Quarta" />
								<f:selectItem itemLabel="Quinta" itemValue="Quinta" />
								<f:selectItem itemLabel="Sexta" itemValue="Sexta" />
							</p:selectOneMenu>
							<br/>
							<p:inputMask id="horario2" value="#{cadastrarTurmaMBean.hora2}" mask="99:99" placeholder="Horario de início" required="true" styleClass="tm-input" />
							<br/>
							<p:commandButton value="Salvar" id="btn-salvar" action="#{cadastrarTurmaMBean.salvar}" update="pg-casdastrar-turma" /> 
							<br/>
							<p:button value="Cancelar" styleClass="btn btn-danger " outcome="/APP/telaAdmin" />
						</h:form>
				
					</p:panelGrid>
	

</div>
</div>

	</ui:define>


</ui:composition>
