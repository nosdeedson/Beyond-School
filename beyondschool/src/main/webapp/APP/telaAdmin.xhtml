<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:viewAction action="#{telaAdminMBean.buscarTurmas}"></f:viewAction>
	<f:viewAction action="#{layout2MBean.mostraVoltar()}"></f:viewAction>
</f:metadata>
	<ui:define name="corpo2">

		<div class="container-fluid h-75">
		<h:form>
		<p:growl id="growl" showDetail="true" sticky="true" />  
		
		<div class="row">
			<div class="col-lg-3 col-md-3 col-sm-3 mb-1 d-flex justify-content-center">
			<p:linkButton outcome="criarSemestre" value="Criar Semestre" />
			</div>
			<div class="col-lg-3 col-md-3 col-sm-3 mb-1 d-flex justify-content-center">
			<p:linkButton outcome="cadastrarTurma" value="Cadastrar turma" />
			</div>
			<div class="col-lg-3 col-md-3 col-sm-3 mb-1 d-flex justify-content-center">
			<p:linkButton outcome="transferirAlunosTurma" value="Transferir alunos" />
			</div>
			<div class="col-lg-3 col-md-3 col-sm-3 mb-1 d-flex justify-content-center">
			<p:linkButton outcome="listaTurmas" value="Ver turmas" />
			</div>
		</div>

<!-- 								refazer css -->
		<p:dataTable value="#{telaAdminMBean.turmas}" var="turma" border="1" cellspacing="0"
			cellpading="2" paginator="true" rows="5" paginatorPosition="bottom" 
			emptyMessage="Lista vazia!!" styleClass="table table-responsive-sm"  >
			
			<p:column headerText="Turma" width="15%" styleClass="text-center" >
				<p:outputLabel value="#{turma.nomeTurma}"></p:outputLabel>
			</p:column>
			<p:column headerText="Ações" width="20%" styleClass="text-center"  >
				<p:button  value="Ver" outcome="editarTurmaAdmin">
					<f:param name="id" value="#{turma.codigoTurma}"/>
				</p:button>
			
			<p:button value="Pais/alunos" outcome="paisAlunos" styleClass="text-center" style="font-size: 15px" >
				<f:param name="id" value="#{turma.codigoTurma}" />
			</p:button>
			</p:column>
		</p:dataTable>

		</h:form>
	</div>
		
	</ui:define>


</ui:composition>
