<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:metadata>
	<f:viewAction action="#{telaAdminMBean.buscarTurmas}"></f:viewAction>
	<f:viewAction action="#{layout2MBean.mostraVoltar()}"></f:viewAction>
</f:metadata>
	<ui:define name="corpo2">
		<h:form>
		<p:growl id="growl" showDetail="true" sticky="true" />  
			<p:panelGrid columns="1"  styleClass="pgTelaAdmin" >
			
				<h:panelGroup>
					<p:linkButton outcome="/APP/criarSemestre" value="Criar Semestre" styleClass="btnAdmin" />
					
					<p:linkButton outcome="/APP/cadastrarTurma" value="Cadastrar turma" styleClass="btnAdmin"  />
				
					<p:linkButton outcome="/APP/transferirAlunosTurma" value="Transferir alunos" styleClass="btnAdmin"  />
					
					<p:linkButton outcome="/APP/listaTurmas" value="Ver turmas" styleClass="btnAdmin"  />
					
				</h:panelGroup>
<!-- 								refazer css -->
				<p:dataTable value="#{telaAdminMBean.turmas}" var="turma" border="1"  
					cellspacing="0"	cellpading="2" paginator="true" rows="5" paginatorPosition="bottom" emptyMessage="Lista vazia!!"  >
					
					<p:column headerText="Turma" width="15%"  >
						<p:outputLabel value="#{turma.nomeTurma}"></p:outputLabel>
					</p:column>
					<p:column headerText="Ações" width="20%"  >
						<p:button  value="Ver" outcome="/APP/editarTurmaAdmin">
							<f:param name="id" value="#{turma.codigoTurma}"/>
						</p:button>
					
					<p:button value="Pais/alunos" outcome="/APP/paisAlunos" >
						<f:param name="id" value="#{turma.codigoTurma}" />
					</p:button>
					</p:column>
				</p:dataTable>

			</p:panelGrid>
			
<!-- 			<p:commandButton value="teste" action="#{telaAdminMBean.teste()}"></p:commandButton> -->
		</h:form>
	</ui:define>


</ui:composition>
