<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<f:metadata>
<!-- <f:viewAction action="#{telaPaiMBean.buscarUser}" /> -->
<f:viewAction action="#{telaPaiMBean.buscarAlunos}" />
<f:viewAction action="#{telaPaiMBean.buscarTurma}" />
<f:viewAction action="#{telaPaiMBean.buscarComentarios}"/>
</f:metadata>

	<ui:define name="corpo2">

		<h:form >
			<p:panelGrid columns="1" styleClass="telaPai">
			<p:messages/>
				<f:facet name="header">
					<p:row>
						<p:column>
							<p:outputLabel value="Boletim: #{telaPaiMBean.aluno.nomeCompleto}" />
						</p:column>
					</p:row>
				</f:facet>
					<p:panelGrid columns="2" style="width:355px;">
						<p:outputLabel value="#{telaPaiMBean.turma.nomeTurma}" />
						<p:outputLabel value="#{telaPaiMBean.turma.nomeLivro}" />
						<p:outputLabel value="Dia: " />
						<p:outputLabel value="#{telaPaiMBean.turma.primeiroDiaSemana}" />
						<p:outputLabel value="Dia: " />
						<p:outputLabel value="#{telaPaiMBean.turma.segundoDiaSemana}" />
						<p:outputLabel value="Horario: " />
						<p:outputLabel value="#{telaPaiMBean.turma.horario}"  />
						<p:outputLabel value="Horario: " />
						<p:outputLabel value="#{telaPaiMBean.turma.horario2}"  />
					</p:panelGrid>

					<p:panelGrid columns="2">
						<p:outputLabel value="Habilidade" />
						<p:outputLabel value="Desempenho" />
						<p:outputLabel value="Vocabulário" />
						<p:outputLabel value="#{telaPaiMBean.avaliacao.vocabulario.descricao}" />
						<p:outputLabel value="Leitura" />
						<p:outputLabel value="#{telaPaiMBean.avaliacao.leitura.descricao}" />
						<p:outputLabel value="Escrevendo" />
						<p:outputLabel value="#{telaPaiMBean.avaliacao.escrevendo.descricao}" />
						<p:outputLabel value="Escutando" />
						<p:outputLabel value="#{telaPaiMBean.avaliacao.escutando.descricao}" />
						<p:outputLabel value="Falando" />
						<p:outputLabel value="#{telaPaiMBean.avaliacao.falando.descricao}" />
						<p:outputLabel value="Gramática" />
						<p:outputLabel value="#{telaPaiMBean.avaliacao.gramatica.descricao}" />
						<p:outputLabel value="Lição de casa" />
						<p:outputLabel value="#{telaPaiMBean.avaliacao.homeWork.descricao}" />
						
						<p:commandButton styleClass="tm-botao" value="Avaliações" />
						
						<p:commandButton action="#{telaPaiMBean.proximoAluno}" update="@form"  value="Próximo filho" rendered="#{telaPaiMBean.alunos.size() > 1}"  styleClass="tm-botao" />
						
						<p:outputLabel value="" rendered="#{telaPaiMBean.alunos.size() == 1}"  />
					
					</p:panelGrid>

				
				<p:inputTextarea value="#{telaPaiMBean.avaliacao.getComentarios().get(0).getComentario()}"  style="font-weight: 900;" readonly="true"    />
				
				
				<p:column rendered="#{telaPaiMBean.flagCommentAluno}">
				
					<h:outputLabel value="Comentário aluno: "  />
					<br />
					<p:inputTextarea value="#{telaPaiMBean.comentario[0]}"    style="font-weight: 900;" readonly="true"  />
					
				</p:column>
				
				<p:column rendered="#{telaPaiMBean.flagCommentPai}">
				
					<h:outputLabel value="Comentário responsável: "  />
					<br />
					<p:inputTextarea value="#{telaPaiMBean.comentario[1]}"    style="font-weight: 900;" readonly="true"  />
					
				</p:column>
				
					
				<h:panelGroup id="comment-teacher" rendered="#{telaPaiMBean.flagCommentAluno eq false or telaPaiMBean.flagCommentPai eq false}"  >
					
					<p:inputTextarea value="#{telaPaiMBean.comentarioResponsavel}" styleClass="textComent" placeholder="Deixe seu comentário" />
					<br />
					<p:commandButton value="Enviar" action="#{telaPaiMBean.salvarComentarioAluno}" update="@form" styleClass="tm-botao" />
				
				</h:panelGroup>
			</p:panelGrid>
			
		</h:form>
	</ui:define>


</ui:composition>
