<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout2.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:define name="corpo2">
 <h:form>
 
<p:messages/>
<div class="row">
<div class="col-s-12 col-sp-12 col-m-12 col-pt-12 col-t-12 col-12 col-x-12"> 
 		
<p:panelGrid columns="1" id="pg-criar-semestre" styleClass="posicao-tela-s posicao-tela-sp  posicao-tela-m posicao-tela-pt posicao-tela-t">
	
	<f:facet name="header">
		<p:row>
			<p:column>
				<p:outputLabel value="Criar semestre" />
			</p:column>
		</p:row>
	</f:facet>
	
	
		<p:panelGrid columns="1">
		<f:facet name="header">
		<p:row>
			<p:column>
				<p:outputLabel value="Primeiro Bimestre."></p:outputLabel>
			</p:column>
		</p:row>
		</f:facet>
			<p:calendar id="mask" navigator="true" value="#{criarSemestreMBean.primeiro.dataInicio}" pattern="dd-MM-yyyy" mask="true"  placeholder="Inicio" />
			<p:calendar id="mask1" navigator="true" value="#{criarSemestreMBean.primeiro.dataFim}" pattern="dd-MM-yyyy" mask="true" placeholder="Fim"/>

		</p:panelGrid>
		
		<p:panelGrid columns="1">
		<f:facet name="header">
		<p:row>
			<p:column>
				<p:outputLabel value="Segundo Bimestre."></p:outputLabel>
			</p:column>
		</p:row>
		</f:facet>
			<p:calendar id="mask2" navigator="true" value="#{criarSemestreMBean.segundo.dataInicio}" pattern="dd-MM-yyyy" mask="true"  placeholder="Inicio"/>
			<p:calendar id="mask3" navigator="true" value="#{criarSemestreMBean.segundo.dataFim}" pattern="dd-MM-yyyy" mask="true" placeholder="Fim"/>
		</p:panelGrid>
	
		<p:commandButton value="Salvar" id="btn-salvar" action="#{criarSemestreMBean.salvar}" update="@form" styleClass="tm-botao"/>
		
		<p:linkButton value="Voltar" styleClass="btn" outcome="/APP/telaAdmin" />
	
</p:panelGrid>
 
</div>
</div>

</h:form>
</ui:define>


</ui:composition>
