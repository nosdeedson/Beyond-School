<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout2.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
 <f:viewAction action="#{layout2MBean.mostraVoltar}"/>
 <f:viewAction action="#{criarSemestreMBean.setaUser}"></f:viewAction>
</f:metadata>

<ui:define name="corpo2">
<div class="container-fluid h-75">
	<div class="row mt-1">
		<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 d-flex justify-content-center">
 <h:form>
 <p:growl id="growl" showDetail="true" sticky="true" />  
 		
<p:panelGrid columns="1" id="pg-criar-semestre" styleClass="posicao-tela-s posicao-tela-sp  posicao-tela-m posicao-tela-pt">
	
	<f:facet name="header">
		<p:row>
			<p:column>
				<p:outputLabel value="Criar semestre" />
			</p:column>
		</p:row>
	</f:facet>
	
	
		<p:panelGrid columns="1">
		<f:facet name="header">
		<p:row>
			<p:column>
				<p:outputLabel value="Primeiro Bimestre."></p:outputLabel>
			</p:column>
		</p:row>
		</f:facet>
			<p:calendar id="mask" navigator="true" value="#{criarSemestreMBean.primeiro.dataInicio}" pattern="dd-MM-yyyy" mask="true"  placeholder="Inicio" />
			<p:calendar id="mask1" navigator="true" value="#{criarSemestreMBean.primeiro.dataFim}" pattern="dd-MM-yyyy" mask="true" placeholder="Fim"/>

		</p:panelGrid>
		
		<p:panelGrid columns="1">
		<f:facet name="header">
		<p:row>
			<p:column>
				<p:outputLabel value="Segundo Bimestre."></p:outputLabel>
			</p:column>
		</p:row>
		</f:facet>
			<p:calendar id="mask2" navigator="true" value="#{criarSemestreMBean.segundo.dataInicio}" pattern="dd-MM-yyyy" mask="true"  placeholder="Inicio"/>
			<p:calendar id="mask3" navigator="true" value="#{criarSemestreMBean.segundo.dataFim}" pattern="dd-MM-yyyy" mask="true" placeholder="Fim"/>
		</p:panelGrid>
		
			<p:row styleClass="d-flex justify-content-center">
				<p:column>
					<p:commandButton value="Salvar" action="#{criarSemestreMBean.salvar}" update="@form"/>
					<p:button value="Voltar" outcome="telaAdmin" styleClass="float-right" />
				</p:column>
			</p:row>
	
</p:panelGrid>


</h:form>
</div>
</div>
</div>
</ui:define>


</ui:composition>
