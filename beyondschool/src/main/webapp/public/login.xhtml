<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">


		<p:panelGrid columns="1" id="pg-login-user">
		<p:messages autoUpdate="true"/>
			<f:facet name="header">
				<p:row>
					<p:outputLabel>Login</p:outputLabel>
				</p:row>
			</f:facet>
			<h:form id="fr1">
				<p:inputText styleClass="entrada-texto" placeholder="nome.sobrenome"  value="#{loginMBean.nomeUser}"/>
				<br />
				<br />
				<p:password styleClass="entrada-texto" placeholder="Senha" value="#{loginMBean.senha}" />
				<br />
				<br />
				<p:commandButton value="Entrar" styleClass="tm-botao" update="pg-login-user" action="#{loginMBean.login}" />
			</h:form>

		</p:panelGrid>
		<BR />

		<h:panelGroup id="links-login">
		<h:form>
		
			<p:commandButton value="Esqueceu senha" styleClass="tm-botao" type="button" onclick="PF('dlg2').show();" />
		
		<p:dialog header="Use email cadastrado!!" widgetVar="dlg2" modal="true" height="120" width="400" >
    		<h:outputText value="Email?" />
    		<br/>
    		<p:inputText  placeholder="email" style="width:350px" required="true"/>
    		<br/>
    		<p:commandButton styleClass="tm-botao" value="enviar" update="links-login"  />
    
		</p:dialog>   
			<BR />
			<p:link id="criar-acesso" styleClass="links-gerais"
				outcome="cadastro" value="Criar o seu acesso?" />
			</h:form>	
		</h:panelGroup>

	</ui:define>


</ui:composition>
