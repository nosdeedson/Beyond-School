<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">


		<p:panelGrid columns="1" id="pg-login-user">
		<p:messages autoUpdate="true"/>
		<p:growl id="growl" showDetail="true" sticky="true" />  
			<f:facet name="header">
				<p:row>
					<p:outputLabel>Login</p:outputLabel>
				</p:row>
			</f:facet>
			<h:form id="fr1">
				<p:inputText styleClass="entrada-texto" placeholder="nome.sobrenome"  value="#{loginMBean.nomeUser}" style="font-weight: bold;" />
				<br />
				<br />
				<p:password styleClass="entrada-texto" placeholder="Senha" value="#{loginMBean.senha}" style="font-weight: bold;"  />
				<br />
				<br />
				<p:commandButton value="Entrar" styleClass="tm-botao" update="pg-login-user" action="#{loginMBean.login}" />
			</h:form>

		</p:panelGrid>
		<BR />

		<h:panelGroup id="links-login">
		<h:form id="frm2">
		
			<p:commandButton value="Esqueceu senha" styleClass="tm-botao" type="button" onclick="PF('dlg2').show();" />
		
<!-- 		 modal para recuperar senha -->
		<p:dialog header="Use email cadastrado!!" widgetVar="dlg2" modal="true" height="250" width="400" >
    		<h:outputText value="Email?" />
    		<br/>
    		<p:inputText value="#{esqueceuSenhaMBean.email}"   placeholder="email" style="width:300px; font-weight: bold;" required="true" />
    		<br/>
    		<p:inputText value="#{esqueceuSenhaMBean.nomeCompleto}"   placeholder="Nome completo" style="width:300px; font-weight: bold;" required="true" />
    		<br/>
    		<p:inputMask value="#{esqueceuSenhaMBean.nascimento}"  styleClass="tm-input"  mask="99/99/9999" placeholder="Nascimento" required="true" 
				label="Nascimento" style="width:300px; font-weight: bold;" />
				
    		<p:inputText value="#{esqueceuSenhaMBean.tipoAcesso}"   placeholder="Tipo acesso" style="width:300px; font-weight: bold;" />
    		<br/>
    		<p:commandButton update="frm2"  action="#{esqueceuSenhaMBean.enviarEmail}"  styleClass="tm-botao" value="enviar"  />
    
		</p:dialog>   
			<BR />
			<p:link id="criar-acesso" styleClass="links-gerais"
				outcome="cadastro" value="Criar o seu acesso?" />
			</h:form>	
		</h:panelGroup>

	</ui:define>


</ui:composition>
