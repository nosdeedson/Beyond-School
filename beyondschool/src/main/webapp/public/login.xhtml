<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo">


		<p:panelGrid columns="1" id="pg-login-user">
		<p:messages autoUpdate="true"/>
			<f:facet name="header">
				<p:row>
					<p:outputLabel>Login</p:outputLabel>
				</p:row>
			</f:facet>
			<h:form>
				<p:inputText styleClass="entrada-texto" placeholder="Nome usuario"  value="#{loginMBean.nomeUser}"/>
				<br />
				<br />
				<p:password styleClass="entrada-texto" placeholder="Senha" value="#{loginMBean.senha}" />
				<br />
				<br />
				<p:commandButton value="Entrar" update="pg-login-user" action="#{loginMBean.login}" />
			</h:form>

		</p:panelGrid>
		<BR />

		<h:panelGroup id="links-login">
			<p:link id="link-esqueceu-senha" styleClass="links-gerais"
				value="Esqueceu sua senha?" />
			<BR />
			<p:link id="criar-acesso" styleClass="links-gerais"
				outcome="cadastro" value="Criar o seu acesso?" />
		</h:panelGroup>

	</ui:define>


</ui:composition>
