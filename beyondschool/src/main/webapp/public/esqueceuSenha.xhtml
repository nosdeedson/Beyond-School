<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="corpo">
<div class="altura">	
<h:form  >
		
		<p:panelGrid columns="1" id="panel2" styleClass="posicao-tela-s posicao-tela-sp posicao-tela-m posicao-tela-pt" >
			
			<f:facet name="header">
				<p:row>
					<p:column>
						<h3>Crie nova senha</h3>
					</p:column>
				</p:row>
			</f:facet>
			<p:messages  autoUpdate="true" style="width: 200px;"/>	
			
				<p:inputText styleClass="tm-input" placeholder="Nome completo" required="true" style="font-weight: bold;" label="Nome" />
								
				<p:inputMask styleClass="tm-input"  mask="99/99/9999" placeholder="Nascimento" required="true" style="font-weight: bold;" label="Nascimento"/>
				
				<p:inputText styleClass="tm-input"  placeholder="Responsável cadastrado" required="true" style="font-weight: bold;" label="Resposável" />
				
				<p:inputText styleClass="tm-input"  placeholder="Matrícula" required="true" style="font-weight: bold;" label="Matrícula"  />
				
				<p:inputText styleClass="tm-input"  placeholder="Código turma" required="true" style="font-weight: bold;" label="Código"  />
				
				<p:password styleClass="tm-input"  id="senha" placeholder="Nova senha"  required="true" feedback="true" style="font-weight: bold;" 
				match="confirme" promptLabel="Digite a senha" weakLabel="Senha fraca" goodLabel="Senha boa" strongLabel="Senha forte" label="Senha"/>
				
				<p:password styleClass="tm-input"  id="confirme" placeholder="Corfirmar senha" required="true" feedback="false" label="Campo necessário"
				style="font-weight: bold;" />
				
				<p:commandButton value="Enviar" styleClass="tm-input" />
				
		
		</p:panelGrid>
	</h:form>

</div>	
	</ui:define>


</ui:composition>
