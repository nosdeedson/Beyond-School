<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="corpo">
	
<h:form  >
			<p:messages  autoUpdate="true" style="width: 200px; position:relative; left:20%;"/>	
		<h:panelGroup id="panel1" rendered="#{cadastroMBean.mostraPanel1}" 
			styleClass="posicao-tela-s posicao-tela-sp  posicao-tela-m posicao-tela-pt"   >
			
			<p:outputLabel value="Escolha seu tipo de Acesso!!"/>
			<br/>
			<p:commandButton styleClass="tm-botao" value="Admin" update="@form"  action="#{cadastroMBean.showAdmin}"  />
			<br/>
			<p:commandButton styleClass="tm-botao" value="Aluno" update="@form" action="#{cadastroMBean.showAluno}"  />
			<br/>
			<p:commandButton styleClass="tm-botao" value="Professor" update="@form" action="#{cadastroMBean.showProfessor}"  />
			<br/>			
			<p:commandButton styleClass="tm-botao" value="Responsavel" update="@form" action="#{cadastroMBean.showResponsaveis}" />
			
		</h:panelGroup>
		
		<p:panelGrid columns="1" id="panel2" rendered="#{cadastroMBean.mostraPanel2}" 
			styleClass="posicao-tela-s posicao-tela-sp posicao-tela-m posicao-tela-pt posicao-tela-t">
			
			<f:facet name="header">
				<p:row>
					<p:column>
						<h3>Cadastre-se</h3>
					</p:column>
				</p:row>
			</f:facet>
			
				<p:inputText styleClass="tm-input" placeholder="Nome completo" value="#{cadastroMBean.nomeCompleto}" required="true" />
								
				<p:inputMask styleClass="tm-input"  mask="99/99/9999" placeholder="Nascimento" value="#{cadastroMBean.nascimento}" required="true" />
				
				<p:inputText styleClass="tm-input"  placeholder="Código" value="#{cadastroMBean.codigoTurma}" required="true"/>
				
				<p:password styleClass="tm-input"  id="senha" placeholder="Senha" value="#{cadastroMBean.user.senha}" required="true" />
				
				<p:password styleClass="tm-input"  id="confirme" placeholder="Corfirmar senha" value="#{cadastroMBean.confirmeSenha}" required="true" />
				
		
				<p:inputText styleClass="tm-input"  placeholder="Aluno" required="true" rendered="#{cadastroMBean.mostraInputParaAlunos}" value="#{cadastroMBean.nomeAluno1}"/>
					
				<p:inputText styleClass="tm-input"  placeholder="Aluno" required="false" rendered="#{cadastroMBean.mostraInputParaAlunos}" value="#{cadastroMBean.nomeAluno2}"/>
	
				
				
				<p:inputText styleClass="tm-input"  placeholder="Responsável" required="false" rendered="#{cadastroMBean.mostraInputResponsaveis}" value="#{cadastroMBean.nomeResponsavel1}" />
					
				<p:inputText styleClass="tm-input"  placeholder="Responsável" required="false" rendered="#{cadastroMBean.mostraInputResponsaveis}" value="#{cadastroMBean.nomeResponsavel2}"/>
			
				
				<p:commandButton styleClass="tm-input"  value="Cadastrar" id="btn-cadastrar" update="@form" action="#{cadastroMBean.salvar}" rendered="true" />
			
		</p:panelGrid>
	</h:form>
	<h:outputLabel value="bs9op84o"/>
	
<script type="text/javascript">
  function mostra(){
	  alert(document.getElementById('formulario_cadastro:console').value);
	  if( document.getElementById('formulario_cadastro:console:a').value == "Aluno" )
	  document.getElementById('lname').setAttribute("type", "");
	
  }
</script>

	</ui:define>


</ui:composition>
