<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="corpo">
	
<h:form  >
			
		<h:panelGroup id="panel1" rendered="#{cadastroMBean.mostraPanel1}" 
			styleClass="posicao-tela-s posicao-tela-sp  posicao-tela-m"   >
			<p:messages  autoUpdate="true" style="width: 200px;"/>	
			<p:outputLabel value="Escolha seu tipo de Acesso!!"/>
			<br/>
			<p:commandButton styleClass="tm-botao" value="Admin" update="@form"  action="#{cadastroMBean.showAdmin}"  />
			<br/>
			<p:commandButton styleClass="tm-botao" value="Aluno" update="@form" action="#{cadastroMBean.showAluno}"  />
			<br/>
			<p:commandButton styleClass="tm-botao" value="Professor" update="@form" action="#{cadastroMBean.showProfessor}"  />
			<br/>			

			<p:commandButton value="Responsável" styleClass="tm-botao" type="button" onclick="PF('dlg2').show();" />
		
		<p:dialog header="Informe os alunos!!" widgetVar="dlg2" modal="true" height="100" >
    		<h:outputText value="Quantos?" />
    		<br/>
    		<p:inputNumber value="#{cadastroMBean.qtdAlunosTutelados}" placeholder="0" style="width:10px" required="true"/>
    		<br/>
    		<p:commandButton styleClass="tm-botao" value="enviar" update="@form" action="#{cadastroMBean.showResponsaveis}" />
    
		</p:dialog>  
			
		</h:panelGroup>
		
		<p:panelGrid columns="1" id="panel2" rendered="#{cadastroMBean.mostraPanel2}" 
			styleClass="posicao-tela-s posicao-tela-sp posicao-tela-m">
			
			<f:facet name="header">
				<p:row>
					<p:column>
						<h3>Cadastre-se</h3>
					</p:column>
				</p:row>
			</f:facet>
			<p:messages  autoUpdate="true" style="width: 200px;"/>	
			
				<p:inputText styleClass="tm-input" placeholder="Nome completo" value="#{cadastroMBean.nomeCompleto}" required="true" />
								
				<p:inputMask styleClass="tm-input"  mask="99/99/9999" placeholder="Nascimento" value="#{cadastroMBean.nascimento}" required="true" />
				
				<p:inputText styleClass="tm-input"  placeholder="Código" value="#{cadastroMBean.codigoTurma}" required="true"/>
				
				<p:password styleClass="tm-input"  id="senha" placeholder="Senha" value="#{cadastroMBean.passWord}" required="true" feedback="true" />
				
				<p:password styleClass="tm-input"  id="confirme" placeholder="Corfirmar senha" value="#{cadastroMBean.confirmeSenha}" required="true" />
				
<!-- 				inputs para alunos quando responsável -->
				<p:inputText styleClass="tm-input"  placeholder="Aluno" required="true" rendered="#{cadastroMBean.mostraInputParaAlunos[0]}" value="#{cadastroMBean.tutelado[0]}" />
					
				<p:inputText styleClass="tm-input"  placeholder="Aluno" required="true" rendered="#{cadastroMBean.mostraInputParaAlunos[1]}" value="#{cadastroMBean.tutelado[1]}"/>
	
				
				<p:inputText styleClass="tm-input"  placeholder="Aluno" required="true" rendered="#{cadastroMBean.mostraInputParaAlunos[2]}" value="#{cadastroMBean.tutelado[2]}"/>
					
				<p:inputText styleClass="tm-input"  placeholder="Aluno" required="true" rendered="#{cadastroMBean.mostraInputParaAlunos[3]}" value="#{cadastroMBean.tutelado[3]}"/>
				
				<p:inputText styleClass="tm-input"  placeholder="Aluno" required="true" rendered="#{cadastroMBean.mostraInputParaAlunos[4]}" value="#{cadastroMBean.tutelado[4]}"/>
				
				
<!-- 				inputs para o responsavel quando alunos -->
				
				<p:inputText styleClass="tm-input"  placeholder="Responsável" required="true" rendered="#{cadastroMBean.mostraInputResponsaveis}" value="#{cadastroMBean.nomeResponsavel[0]}" />
					
				<p:inputText styleClass="tm-input"  placeholder="Responsável" required="false" rendered="#{cadastroMBean.mostraInputResponsaveis}" value="#{cadastroMBean.nomeResponsavel[1]}"/>
			
				
				<p:commandButton styleClass="tm-input"  value="Cadastrar" id="btn-cadastrar" update="@form" action="#{cadastroMBean.salvar}" 
				rendered="#{cadastroMBean.flagCadastrado}"/>
				
				<p:outputLabel value="Recarregue a página." rendered="#{cadastroMBean.flagCadastrado eq false}"></p:outputLabel>
				<p:outputLabel value=" Ou Clique em entrar." rendered="#{cadastroMBean.flagCadastrado eq false}"></p:outputLabel>
		</p:panelGrid>
	</h:form>
	<h:outputLabel value="bs9op84o"/>
	
<script type="text/javascript">
  function mostra(){
	  alert(document.getElementById('formulario_cadastro:console').value);
	  if( document.getElementById('formulario_cadastro:console:a').value == "Aluno" )
	  document.getElementById('lname').setAttribute("type", "");
	
  }
</script>

	</ui:define>


</ui:composition>
