<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition template="WEB-INF/template2.xhtml"
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:define name="corpo2">
 
<div class="row">
<div class="col-s-12 col-sp-12 col-m-12 col-pt-12 col-t-12 col-12 col-x-12"> 
 		
<p:panelGrid columns="1" id="pg-criar-semestre">
	<f:facet name="header">
		<p:row>
			<p:column>
				<p:outputLabel value="Criar semestre" />
			</p:column>
		</p:row>
	</f:facet>
	<h:form>
		<p:panelGrid columns="1">
		<f:facet name="header">
		<p:row>
			<p:column>
				<p:outputLabel value="Primeiro Bimestre."></p:outputLabel>
			</p:column>
		</p:row>
		</f:facet>
			<p:calendar id="data_inicio_1_bimestre" placeholder="Inicio Bimestre" />
			<p:calendar id="data_fim_1_bimestre" placeholder="Fim Bimestre" />
		</p:panelGrid>
		<BR />
		<p:panelGrid columns="1">
		<f:facet name="header">
		<p:row>
			<p:column>
				<p:outputLabel value="Segundo Bimestre."></p:outputLabel>
			</p:column>
		</p:row>
		</f:facet>
			<p:calendar id="data_inicio_2_bimestre" placeholder="Inicio Bimestre" />
			<p:calendar id="data_fim_2_bimestre" placeholder="Fim Semestre" />
		</p:panelGrid>
		<BR />
		<p:commandButton value="Salvar" id="btn-salvar" />
		<BR />
		<BR />
		<p:commandButton value="Cancelar" styleClass="btn btn-danger "/>
	</h:form>
</p:panelGrid>
 
</div>
</div>


</ui:define>


</ui:composition>
