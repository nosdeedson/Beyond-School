<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template/layout2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo2">
<div class="row" id="corpo">
<div class="col-s-12 col-sp-12 col-m-12 col-pt-12 col-t-1 col-12 col-x-12">  

<h:form  id="pg-casdastrar-turma">
					<div  style="width: 60%; margin-left: 20px;" >
						<p:messages/>
					</div>
					<p:panelGrid columns="1"  >
						<f:facet name="header">
							<p:row>
								<p:column>
									<p:outputLabel value="Cadastrar turma"></p:outputLabel>
								</p:column>
							</p:row>
						</f:facet>
						
						<p:inputText placeholder="Nome Turma" value="#{cadastrarTurmaMBean.turma.nomeTurma}" required="true" />
							
							<p:inputText placeholder="Nome do livro" value="#{cadastrarTurmaMBean.turma.nomeLivro}" required="true"  />
							
							<p:inputText placeholder="Nome do Professor" value="#{cadastrarTurmaMBean.professor.nomeCompleto}" required="true" />
							
							<p:selectOneMenu id="console" styleClass="menu" value="#{cadastrarTurmaMBean.dia1}" required="true" >
								<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"  />
								<f:selectItem itemLabel="Segunda" itemValue="Segunda" />
								<f:selectItem itemLabel="Terça" itemValue="Terça" />
								<f:selectItem itemLabel="Quarta" itemValue="Quarta" />
								<f:selectItem itemLabel="Quinta" itemValue="Quinta" />
								<f:selectItem itemLabel="Sexta" itemValue="Sexta" />
							</p:selectOneMenu>
							
							<p:inputMask id="horario1" value="#{cadastrarTurmaMBean.hora}" mask="99:99" placeholder="Horario de início" required="true"  />
							
							<p:selectOneMenu id="console1" styleClass="menu"  value="#{cadastrarTurmaMBean.dia2}" required="true"  >
								<f:selectItem itemLabel="Selecione " itemValue=""  noSelectionOption="true" />
								<f:selectItem itemLabel="Segunda" itemValue="Segunda" />
								<f:selectItem itemLabel="Terça" itemValue="Terça" />
								<f:selectItem itemLabel="Quarta" itemValue="Quarta" />
								<f:selectItem itemLabel="Quinta" itemValue="Quinta" />
								<f:selectItem itemLabel="Sexta" itemValue="Sexta" />
							</p:selectOneMenu>
							
							<p:inputMask id="horario2" value="#{cadastrarTurmaMBean.hora2}" mask="99:99" placeholder="Horario de início" required="true"  />

							<p:commandButton value="Salvar" id="btn-salvar" action="#{cadastrarTurmaMBean.salvar}" update="pg-casdastrar-turma"/> 
							
							<p:button value="Cancelar" styleClass="btn btn-danger " outcome="/telaAdmin" />
					
							
						
					</p:panelGrid>
	</h:form>

</div>
</div>

	</ui:define>


</ui:composition>
