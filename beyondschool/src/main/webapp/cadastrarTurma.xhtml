<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition template="/WEB-INF/template2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo2">
		

<h:form id="pg-casdastrar-turma">
					<p:messages/>
					<p:panelGrid columns="1">
						<f:facet name="header">
							<p:row>
								<p:column>
									<p:outputLabel value="Cadastrar turma"></p:outputLabel>
								</p:column>
							</p:row>
						</f:facet>
						
							<p:inputText placeholder="Nome Turma" value="#{cadastrarTurmaMBean.turma.nomeTurma}" />
							
							<p:inputText placeholder="Nome do livro" value="#{cadastrarTurmaMBean.turma.nomeLivro}"/>
							
							<p:inputText placeholder="Nome do Professor" value="#{cadastrarTurmaMBean.professor.nomeCompleto}"/>
							
							<p:selectOneMenu id="console" styleClass="menu" value="#{cadastrarTurmaMBean.dia1}">
								<f:selectItem itemLabel="Selecione" itemValue="" noSelectionOption="true"  />
								<f:selectItem itemLabel="Segunda" itemValue="Segunda" />
								<f:selectItem itemLabel="Terça" itemValue="Terça" />
								<f:selectItem itemLabel="Quarta" itemValue="Quarta" />
								<f:selectItem itemLabel="Quinta" itemValue="Quinta" />
								<f:selectItem itemLabel="Sexta" itemValue="Sexta" />
							</p:selectOneMenu>
							
							<p:inputMask id="horario1" value="#{cadastrarTurmaMBean.hora}" mask="99:99" placeholder="Horario de início" />
							
							<p:selectOneMenu id="console1" styleClass="menu"  value="#{cadastrarTurmaMBean.dia2}">
								<f:selectItem itemLabel="Selecione " itemValue=""  noSelectionOption="true" />
								<f:selectItem itemLabel="Segunda" itemValue="Segunda" />
								<f:selectItem itemLabel="Terça" itemValue="Terça" />
								<f:selectItem itemLabel="Quarta" itemValue="Quarta" />
								<f:selectItem itemLabel="Quinta" itemValue="Quinta" />
								<f:selectItem itemLabel="Sexta" itemValue="Sexta" />
							</p:selectOneMenu>
							
							<p:inputMask id="horario2" value="#{cadastrarTurmaMBean.hora2}" mask="99:99" placeholder="Horario de início" />

							<p:commandButton value="Salvar" id="btn-salvar" action="#{cadastrarTurmaMBean.salvar}" update="pg-casdastrar-turma"/> 
							
							<p:button value="Cancelar" styleClass="btn btn-danger " outcome="/telaAdmin" />
						
					</p:panelGrid>
</h:form>

	</ui:define>


</ui:composition>
