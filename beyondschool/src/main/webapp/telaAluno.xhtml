<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<ui:composition template="WEB-INF/template2.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="corpo2">

		<h:form id="pg-tela-aluno">
			<p:panelGrid columns="1" >

				<f:facet name="header">
					<p:row>
						<p:column>
							<h5>Edson jose de souza</h5>
						</p:column>
					</p:row>
				</f:facet>

				<p:panelGrid columns="2">
					<p:outputLabel>
						<h3 id="titulo-nome-turma">Nome turma</h3>
					</p:outputLabel>
					<p:outputLabel>
						<h3 id="titulo-ultima-avaliacao">12:00 as 13:00</h3>
					</p:outputLabel>
					<p:outputLabel value="Habilidade" />
					<p:outputLabel value="Desempenho" />
					<p:outputLabel value="Vocabulary" />
					<p:outputLabel value="Good" />
					<p:outputLabel value="Reading" />
					<p:outputLabel value="Very Good" />
					<p:outputLabel value="Writing" />
					<p:outputLabel value="Regular" />
					<p:outputLabel value="Listening" />
					<p:outputLabel value="Bad" />
					<p:outputLabel value="Speaking" />
					<p:outputLabel value="Excellent" />
					<p:outputLabel value="Grammar" />
					<p:outputLabel value="Good" />
					<p:outputLabel value="HomeWork" />
					<p:outputLabel value="Bad" />

				</p:panelGrid>
				<p:inputTextarea id="text-area-coment-prof"
					value="obervação do professor" disabled="true" />
				<p:commandButton value="Ver todas avaliações"
					id="btn-ver-todas-avaliacoes" />
			</p:panelGrid>

			<h:panelGroup id="pg-comment-aluno">
				<p:inputTextarea id="text-area-coment-aluno"
					placeholder="Aluno deixe seu comentário" />
				<br />
				<p:commandButton value="Enviar" id="btn-enviar-comment-aluno" />
			</h:panelGroup>
		</h:form>

	</ui:define>


</ui:composition>
